<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bullion Exchange</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>

<style>
:root{
  --bg:#141820;
  --panel:#1e2430;
  --border:#2e3545;
  --text:#e7eaee;
  --muted:#9aa4b2;
  --green:#22c55e;
  --red:#ef4444;
  --grey:#9ca3af;
  --gold:#d4af37;
  --silver:#cfd4dc;
  --copper:#d08c60;
}

[data-theme="light"]{
  --bg:#f3f4f6;
  --panel:#ffffff;
  --border:#d1d5db;
  --text:#111827;
  --muted:#4b5563;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
.header{
  background:var(--panel);
  border-bottom:1px solid var(--border);
  padding:12px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.brand-btn{
  background:none;
  border:none;
  font:inherit;
  font-weight:600;
  cursor:pointer;
  color:var(--text);
}
.status{font-size:13px;color:var(--muted)}
.dot{width:8px;height:8px;border-radius:50%;display:inline-block;margin-right:6px}

/* TICKER */
.ticker{
  background:var(--panel);
  border-bottom:1px solid var(--border);
  height:34px;
  overflow:hidden;
  display:flex;
  align-items:center;
}
.ticker-track{
  display:inline-flex;
  gap:48px;
  padding-right:100%;
  white-space:nowrap;
  animation:tickerMove 55s linear infinite;
  font-size:12px;
}
@keyframes tickerMove{
  from{transform:translateX(100%)}
  to{transform:translateX(-100%)}
}
.tick-up{color:var(--green)}
.tick-down{color:var(--red)}
.tick-flat{color:var(--grey)}

/* LAYOUT */
.container{
  max-width:1150px;
  margin:22px auto;
  padding:0 16px;
}

/* PRICE CARDS */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:16px;
}
.card{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:16px;
  padding:16px;
  cursor:pointer;
}
.card.active{border-color:var(--gold)}
.card h3{margin:0;font-size:13px;color:var(--muted)}
.price{font-size:26px;font-weight:600;margin-top:6px}
.change{font-size:13px;margin-top:4px}

/* LAST UPDATE */
.last-update{
  margin:10px 6px 0;
  font-size:13px;
  color:var(--muted);
}

/* CHART */
.chart-box{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:18px;
  padding:20px;
  margin-top:26px;
}
.chart-summary{
  font-size:22px;
  font-weight:600;
  margin-bottom:8px;
}
.chart-summary .up{color:var(--green)}
.chart-summary .down{color:var(--red)}

/* TABLE */
.table-box{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:18px;
  margin-top:32px;
  overflow:hidden;
}
table{width:100%;border-collapse:collapse}
th,td{
  padding:12px;
  border-bottom:1px solid var(--border);
  font-size:13px;
}
th{color:var(--muted)}

/* SECTIONS */
.section{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:18px;
  padding:18px;
  margin-top:32px;
}
.section h2{
  font-size:14px;
  margin:0 0 10px;
}
.section p{
  font-size:13px;
  color:var(--muted);
  line-height:1.6;
  margin-bottom:8px;
}

/* FOOTER */
footer{
  margin:40px 0 20px;
  text-align:center;
  font-size:12px;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="header">
  <button class="brand-btn" onclick="toggleTheme()">Bullion Exchange</button>
  <div class="status" id="marketStatus"></div>
</div>

<div class="ticker">
  <div class="ticker-track" id="tickerTrack">Loading prices…</div>
</div>

<div class="container">

  <!-- PRICE CARDS -->
  <div class="cards">
    <div class="card active" id="goldCard" onclick="selectMetal('gold')">
      <h3>Gold</h3>
      <div class="price">₹ <span id="goldPrice">--</span></div>
      <div class="change" id="goldChange"></div>
    </div>
    <div class="card" id="silverCard" onclick="selectMetal('silver')">
      <h3>Silver</h3>
      <div class="price">₹ <span id="silverPrice">--</span></div>
      <div class="change" id="silverChange"></div>
    </div>
    <div class="card" id="copperCard" onclick="selectMetal('copper')">
      <h3>Copper</h3>
      <div class="price">₹ <span id="copperPrice">--</span></div>
      <div class="change" id="copperChange"></div>
    </div>
  </div>

  <div class="last-update">Last Updated: <span id="updated">--</span></div>

  <!-- CHART -->
  <div class="chart-box">
    <div class="chart-summary" id="chartSummary">₹ --</div>
    <canvas id="priceChart" height="140"></canvas>
  </div>

  <!-- TABLE -->
  <div class="table-box">
    <table>
      <thead>
        <tr><th>Date</th><th>Gold</th><th>Silver</th><th>Copper</th></tr>
      </thead>
      <tbody id="historyTable"></tbody>
    </table>
  </div>

  <!-- NEWS -->
  <div class="section">
    <h2>Market News</h2>
    <div id="news"></div>
  </div>

  <!-- ABOUT -->
  <div class="section">
    <h2>About Bullion Exchange</h2>
    <p id="aboutText"></p>
  </div>

  <!-- LEGAL -->
  <div class="section">
    <h2>Legal Disclaimer</h2>
    <p id="legalText"></p>
  </div>

</div>

<footer>
  © Bullion Exchange — A Matangi Group Company
</footer>

<script>
const API_URL="https://script.google.com/macros/s/AKfycbzLuzNFl0G77hfBCSpiMaEg6b8_yqsXobBlrYmvNZLpXTp6ScehlpkNGI0w4ZpPME94Gw/exec";
let activeMetal="gold", history=[], chart;

/* THEME */
if(localStorage.getItem("theme")==="light"){
  document.documentElement.setAttribute("data-theme","light");
}
function toggleTheme(){
  const isLight=document.documentElement.getAttribute("data-theme")==="light";
  if(isLight){
    document.documentElement.removeAttribute("data-theme");
    localStorage.setItem("theme","dark");
  }else{
    document.documentElement.setAttribute("data-theme","light");
    localStorage.setItem("theme","light");
  }
}

/* FETCH */
fetch(API_URL).then(r=>r.json()).then(d=>{
  const c=d.current; history=d.history||[];

  goldPrice.textContent=c.gold;
  silverPrice.textContent=c.silver;
  copperPrice.textContent=c.copper;
  updated.textContent=c.updated;

  aboutText.textContent=d.about || "—";
  legalText.textContent=d.disclaimer || "—";

  (d.news||[]).forEach(n=>news.innerHTML+=`<p>${n}</p>`);

  calc("gold",c.gold,history[0]?.gold);
  calc("silver",c.silver,history[0]?.silver);
  calc("copper",c.copper,history[0]?.copper);

  buildTicker(c,history);
  drawChart();
  fillTable();
  setMarket();
});

/* PRICE CHANGE */
function calc(m,cur,prev){
  const el=document.getElementById(m+"Change");
  if(!prev){el.textContent="—";return}
  const diff=cur-prev;
  const pct=((diff/prev)*100).toFixed(2);
  el.style.color=diff>0?"var(--green)":diff<0?"var(--red)":"var(--grey)";
  el.textContent=`${diff>0?"+":"-"}₹${Math.abs(diff)} (${Math.abs(pct)}%)`;
}

/* TICKER */
function buildTicker(c,h){
  const p=h[0]||{};
  tickerTrack.innerHTML=[
    tick("Gold",c.gold,p.gold),
    tick("Silver",c.silver,p.silver),
    tick("Copper",c.copper,p.copper),
    tick("Gold",c.gold,p.gold)
  ].join("");
}
function tick(n,c,p){
  if(!p) return "";
  const d=c-p, pct=((d/p)*100).toFixed(2);
  const cls=d>0?"tick-up":d<0?"tick-down":"tick-flat";
  return `<div class="${cls}">
    ● Bullion Exchange | ${n} ₹${c} ${d>0?"▲":"▼"} ${d>0?"+":""}₹${Math.abs(d)} (${Math.abs(pct)}%)
  </div>`;
}

/* CHART – FIXED TOOLTIP */
function drawChart(){
  const prices=history.map(h=>h[activeMetal]);
  const dates=history.map(h=>h.date);

  updateSummary(prices.at(-1),prices.at(-2));

  if(chart) chart.destroy();
  chart=new Chart(priceChart,{
    type:"line",
    data:{
      labels:dates,
      datasets:[{
        data:prices,
        borderColor:
          activeMetal==="gold"? "#d4af37":
          activeMetal==="silver"? "#cfd4dc":"#d08c60",
        pointRadius:0,
        tension:0.35
      }]
    },
    options:{
      interaction:{mode:"index",intersect:false},
      plugins:{
        legend:{display:false},
        tooltip:{
          enabled:true,
          callbacks:{
            title:(ctx)=>ctx[0].label,
            label:(ctx)=>{
              const i=ctx.dataIndex;
              const cur=prices[i];
              const prev=prices[i-1];
              if(!prev) return `₹ ${cur}`;
              const diff=cur-prev;
              const pct=((diff/prev)*100).toFixed(2);
              return [
                `Price: ₹ ${cur}`,
                `${diff>0?"+":"-"}₹${Math.abs(diff)} (${Math.abs(pct)}%)`
              ];
            }
          }
        }
      },
      scales:{
        x:{display:false},
        y:{ticks:{color:"#9aa4b2"}}
      }
    }
  });
}

function updateSummary(cur,prev){
  if(!prev){chartSummary.textContent=`₹ ${cur}`;return}
  const diff=cur-prev, pct=((diff/prev)*100).toFixed(2);
  chartSummary.innerHTML=`₹ ${cur}
    <span class="${diff>0?"up":"down"}" style="font-size:14px;margin-left:8px">
      ${diff>0?"+":"-"}₹${Math.abs(diff)} (${Math.abs(pct)}%)
    </span>`;
}

/* TABLE */
function fillTable(){
  historyTable.innerHTML="";
  history.slice(0,5).forEach(h=>{
    historyTable.innerHTML+=`
      <tr>
        <td>${h.date}</td>
        <td>₹ ${h.gold}</td>
        <td>₹ ${h.silver}</td>
        <td>₹ ${h.copper}</td>
      </tr>`;
  });
}

/* MARKET STATUS */
function setMarket(){
  const d=new Date().getDay();
  marketStatus.innerHTML=
    d===0?`<span class="dot" style="background:var(--grey)"></span>Holiday`:
    d===6?`<span class="dot" style="background:var(--red)"></span>Closed`:
          `<span class="dot" style="background:var(--green)"></span>Open`;
}

function selectMetal(m){
  activeMetal=m;
  document.querySelectorAll(".card").forEach(c=>c.classList.remove("active"));
  document.getElementById(m+"Card").classList.add("active");
  drawChart();
}
</script>

</body>
</html>
